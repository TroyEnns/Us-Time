<body>



<nav class="navbar navbar-inverse">
    <div class ="container-fluid">
    <div class="navbar-header">
        <a href="#" class="navbar-brand">Troy Enns</a>
    </div>
        <ul class="nav navbar-nav navbar-right">
            <li class="active"><a class="navbarLinks">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="http://www.yelp.com/api">Yelp API</a></li>
            <li><a href="http://netflixroulette.net/api/">Netflix roulette API</a></li>
        </ul>
    </div>
</nav>
<div class="container-fluid">
    <div class = "row">
        <div class = "col-xs-12 text-center">
            <div class ="interfaceContainer">
                <div id="decisions" class="interface">
                <h1>An End to "I'm up for whatever"</h1>
                <br>
                <button class="btn interfaceButton" id="foodButton">
                Lets make dinner
                </button>
                <button class="btn interfaceButton" id="movieButton">
                lets watch a movie 
                </button><br><br>
                </div>

                <div id="food" class="interface forms">
                    <form id="foodForm">
                        <div class="foodContainer">
                            <h1>Protein</h1>
                            <select id="protein" class = "input-lg">
                                <option>Chicken</option>
                                <option>Beef</option>
                                <option>Fish</option>
                                <option>Pork</option>
                                <option>Vegetarian</option>
                                <option>Vegan</option>
                            </select>
                        </div>
                        <div class="foodContainer">
                            <h1>Difficulty</h1>
                            <select id="difficulty" class="input-lg">
                                <option value="beginner">I'm totally lost</option>
                                <option value="intermediate">I'm taking a cooking class</option>
                                <option value="expert">I'm actually Martha Stewart</option>
                            </select>
                        </div>
                        <br><br>
                        <button class ="btn interfaceButton" type="submit">
                            submit
                        </button>
                    </form>
                </div>

                <div id="movies" class="interface forms">
                    <form id = "movieForm">
                        <h1>Genre &amp; minimum rating</h1>
                        <select id="genres" class="input-lg">
                        </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <select id="movieRating" class="input-lg">

                        </select><br><br>
                        <button type ="submit" class="btn interfaceButton">
                        submit
                        </button>
                    </form>
                </div>

                <div id="movieResults" class="results">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-6 text-center">
                                
                                <img src="" id="poster">
                                <h1><span id="score"></span>/10</h1>
                                
                            </div>
                            <div class="col-xs-6" id="foodInfo">
                                <h1 id="movieTitle"></h1>
                                <p id="overview"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="foodResults" class="results">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-6 text-center">
                                <br><br>
                                <h1 id="foodName"></h1>
                                <br>
                                <img src="" id="foodImage">
                                
                            </div>
                            <div class="col-xs-6" id="foodInfo">
                                <center><h1>Ingredients</h1></center>
                                <ul id="ingredients">
                                    
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
