<!DOCTYPE html>
<html>
<head>
	<title>Date Night</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
    <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="images/favicon.ico" rel="icon" type="image/x-icon" />
</head>
<body>



<nav class="navbar navbar-inverse">
    <div class ="container-fluid">
    <div class="navbar-header">
        <a href="#" class="navbar-brand">Troy Enns</a>
    </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a id="home">Home</a></li>
            <li><a id="romanceButton">Romance Mode</a></li>
            <li><a href="https://developer.edamam.com/recipe-docs">Edamam API</a></li>
            <li><a href="https://www.themoviedb.org/documentation/api">The Movie Database API</a></li>
        </ul>
    </div>
</nav>
<div class="container-fluid" id="hailMary">
    <div class = "row">
        <div class = "col-xs-12 text-center">
            <div class ="interfaceContainer">
                <div id="decisions" class="interface">
                <h1>No more "I'm up for whatever"</h1>
                <br>
                <button class="btn interfaceButton" id="foodButton">
                Lets make dinner
                </button>
                <button class="btn interfaceButton" id="movieButton">
                Lets watch a movie
                </button><br><br>
                </div>

                <div id="food" class="interface forms">
                    <form id="foodForm">
                        <div class="foodContainer">
                            <h1>Protein</h1>
                            <select id="protein" class = "input-lg">
                                <option>Chicken</option>
                                <option>Beef</option>
                                <option>Fish</option>
                                <option>Pork</option>
                                <option>Vegetarian</option>
                                <option>Vegan</option>
                            </select>
                        </div>
                        <br><br>
                        <button class ="btn interfaceButton" type="submit">
                            submit
                        </button>
                    </form>
                </div>

                <div id="movies" class="interface forms">
                    <form id = "movieForm">
                        <h1>Genre &amp; minimum rating</h1>
                        <select id="genres" class="input-lg">
                        </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <select id="movieRating" class="input-lg">

                        </select><br><br>
                        <button type ="submit" class="btn interfaceButton">
                        submit
                        </button>
                    </form>
                </div>

                <div id="movieResults" class="results">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-6 text-center">
                                
                                <img src="" id="poster">
                                <h1><span id="score"></span>/10</h1>
                                
                            </div>
                            <div class="col-xs-6 text-center" id="movieInfo">
                                <h1 id="movieTitle"></h1>
                                <p id="overview"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 text-center">
                                <button class="btn interfaceButton" id="movieRedo">
                                New Movie
                                </button>
                                <button class="btn interfaceButton" id="movieToRecipe">
                                    now a meal
                                </button> 
                            </div>
                            <div class="col-xs-6">

                            </div> 
                        </div>
                    </div>
                </div>

                <div id="foodResults" class="results">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-6 text-center">
                                <h1 id="foodName"></h1>
                                <br>
                                <img src="" id="foodImage"><br><br><br>                            
                            </div>
                            <div class="col-xs-6" id="foodInfo">
                                <center><h1>Ingredients</h1></center><br>
                                <div id="ingredientContainer">   
                                    <ul id="ingredients">
                                        
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 text-center">
                                <button class="btn interfaceButton" id="recipeRedo">
                                    new recipe
                                </button>
                                
                                <button class="btn interfaceButton" id="recipeToMovie">
                                    Now a movie
                                </button>     
                            </div>
                            <div class="col-xs-6 text-center">
                                <center>
                                    <a href="" id="recipeLink" target="_blank" class="btn interfaceButton">full recipe</a>
                                </center>
                            </div>
                        </div>                        
                    </div>
                    <div>
                        <div class="row">
                            <div class="col-xs-12" id="romance">
                                <audio id="romantic" src="media/whisper.mp3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
